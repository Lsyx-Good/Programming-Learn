<!DOCTYPE html>
<html lang="en">
<!-- HTML 主要负责页面结构 CSS 负责样式 -->
<head>
    <!-- 元数据 字符集 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 元数据 定义视域 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 元数据 关键字，不过这个不常用  -->
    <meta name="keyword" content="learn HTML & CSS">
    <!-- 元数据 页面描述性文本 -->
    <meta name="description" content="This is an about HTML with CSS ">
    <title>TEXT</title>
    <style>
        em {
            /* 字体 color 设置 */
            color: red;
            /* 取消浏览器的默认字体样式 */
            font-style: normal;
        }
    </style>
</head>
<body>
    <!-- 每个页面只有一个一级标题 -->
    <h1>Heading1</h1>
    <h2>HTML</h2>
    <p>HTML tutorial</p>
    <h3>CSS</h3>
    <p>CSS tutorial</p>
    <h4>Heading4</h4>
    <h5>Heading5</h5>
    <h6>Heading6</h6>
    <!-- 段落元素标签 P ,页面强调元素 em，
        一般以斜体来进行呈现，具体实现还得看浏览器对
        它的支持，其它的标签也是一样 -->
    <p>Lorem ipsum, dolor sit amet consectetur <em>adipisicing</em> elit.</p>
        <!-- VsCode 包围 命令 warp -->
    <!-- 转义字符 -->
    &lt; &gt; &copy; &nbsp;
</body>
</html>
